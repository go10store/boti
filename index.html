<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوطي - توصيل مياه الزنتان</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#011627">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <!-- Water-themed background elements -->
    <div class="wave-bg"></div>
    <div class="wave-bg"></div>

    <header class="site-header">
        <div class="container nav-content">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <!-- Small Profile Image -->
                <div style="width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(135deg, var(--accent), var(--water-blue)); display: flex; align-items: center; justify-content: center; box-shadow: 0 0 10px var(--accent-glow);">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="var(--primary)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
                <div class="logo" style="font-size: 1.5rem; margin: 0;">
                    <span style="color:var(--text-main)">تطبيق</span> بوطي
                </div>
            </div>
            <a href="dashboard.html" class="btn btn-secondary" style="padding: 0.5rem 1rem; font-size: 0.9rem;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-left: 5px;">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                    <polyline points="10 17 15 12 10 7"></polyline>
                    <line x1="15" y1="12" x2="3" y2="12"></line>
                </svg>
                تسجيل الدخول
            </a>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1 class="slide-up">خدمة توصيل المياه في الزنتان</h1>
            <p class="slide-up"
                style="animation-delay: 0.1s; color: var(--text-sub); margin-bottom: 2rem; font-size: 1.1rem; max-width: 600px; margin-left: auto; margin-right: auto;">
                ابحث عن أقرب شاحنة مياه (بوطي) بكل سهولة
            </p>
        </div>
    </section>

    <main class="container">
        <!-- Drivers Section -->
        <div style="margin-top: 2rem;">
            <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 1.5rem;">
                <h2 style="font-size: 1.5rem;">السائقين المتاحين</h2>
                <div
                    style="width: 10px; height: 10px; background: var(--success); border-radius: 50%; box-shadow: 0 0 10px var(--success);">
                </div>
            </div>

            <div id="driver-grid" class="grid">
                <!-- Skeleton Loading State -->
                <div class="skeleton sk-card"></div>
                <div class="skeleton sk-card" style="animation-delay: 0.1s"></div>
                <div class="skeleton sk-card" style="animation-delay: 0.2s"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 تطبيق بوطي</p>
        <p class="alkow">تم التطوير بواسطة Alkow Software</p>
    </footer>

    <script src="app.js"></script>
    <script>
        // Page Logic
        let allDrivers = [];

        async function init() {
            console.log('Initializing page...');
            allDrivers = await getDrivers();
            console.log('All drivers loaded:', allDrivers);
            renderDrivers(allDrivers, 'driver-grid');
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing app...');
            init();
        });
    </script>
</body>

</html>
