<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>بوطي - لوحة التحكم</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Tajawal', 'sans-serif'],
                    },
                    colors: {
                        dark: {
                            900: '#0f172a',
                            800: '#1e293b',
                            700: '#334155',
                        },
                        accent: {
                            500: '#3b82f6',
                            600: '#2563eb',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-white {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .driver-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .driver-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.3);
        }

        .pulse-ring {
            animation: pulse-ring 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse-ring {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        #map {
            border-radius: 1rem;
            overflow: hidden;
        }

        .gradient-text {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
        }

        .status-online {
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
        }

        .status-offline {
            box-shadow: 0 0 20px rgba(107, 114, 128, 0.3);
        }
    </style>
</head>

<body class="text-white">

    <!-- Top Navigation -->
    <nav class="glass fixed top-0 w-full z-50 shadow-2xl">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center text-white font-bold text-xl shadow-lg">
                        ب
                    </div>
                    <div class="gradient-text font-bold text-2xl">بوطي</div>
                </div>

                <button onclick="triggerSOS()"
                    class="bg-red-600 text-white px-4 py-2 rounded-full text-sm font-bold hover:bg-red-700 transition-all shadow-lg animate-pulse">
                    <i class="fas fa-exclamation-triangle"></i> طوارئ
                </button>

                <div class="flex items-center gap-4">
                    <div class="glass px-4 py-2 rounded-full">
                        <i class="fas fa-user-circle text-blue-400"></i>
                        <span id="userName" class="mr-2 font-medium"></span>
                    </div>
                    <button onclick="logout()"
                        class="text-gray-300 hover:text-red-400 transition-colors p-2 rounded-full hover:bg-white/10">
                        <i class="fas fa-sign-out-alt text-lg"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-24 pb-8">

        <!-- CUSTOMER VIEW -->
        <div id="customerView" class="hidden animate__animated animate__fadeIn">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

                <!-- Drivers List -->
                <div class="lg:col-span-1 space-y-4">
                    <div class="glass-white rounded-2xl p-6 shadow-2xl">
                        <div class="flex items-center justify-between mb-6">
                            <h2 class="text-2xl font-bold text-gray-900">
                                <i class="fas fa-truck text-blue-500 ml-2"></i>
                                السائقين المتاحين
                            </h2>
                            <span id="driverCount"
                                class="bg-blue-500 text-white px-3 py-1 rounded-full text-sm font-bold">0</span>
                        </div>

                        <div id="driversList" class="space-y-3 max-h-[600px] overflow-y-auto scrollbar-hide">
                            <!-- Drivers will be injected here -->
                            <div class="text-center py-10 text-gray-400">
                                <i class="fas fa-spinner fa-spin text-4xl mb-3"></i>
                                <p>جاري البحث عن السائقين...</p>
                            </div>
                        </div>
                    </div>

                    <!-- Orders History -->
                    <div class="glass-white rounded-2xl p-6 shadow-2xl">
                        <h3 class="text-lg font-bold text-gray-900 mb-4">
                            <i class="fas fa-history text-purple-500 ml-2"></i>
                            طلباتي السابقة
                        </h3>
                        <div id="customerOrdersList" class="space-y-2 max-h-[300px] overflow-y-auto scrollbar-hide">
                            <!-- Orders -->
                        </div>
                    </div>
                </div>

                <!-- Map -->
                <div class="lg:col-span-2">
                    <div class="glass-white rounded-2xl overflow-hidden shadow-2xl">
                        <div class="p-4 bg-gradient-to-r from-blue-500 to-purple-600 text-white">
                            <h2 class="text-xl font-bold flex items-center">
                                <i class="fas fa-map-marked-alt ml-2"></i>
                                الخريطة التفاعلية
                            </h2>
                            <p class="text-sm opacity-90 mt-1">اختر موقعك لعرض السائقين القريبين</p>
                        </div>
                        <div class="relative h-[700px] w-full bg-gray-100">
                            <div id="map" class="absolute inset-0"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- DRIVER VIEW -->
        <div id="driverView" class="hidden animate__animated animate__fadeIn">
            <!-- Driver dashboard content here -->
        </div>

    </div>

    <!-- Booking Modal -->
    <div id="bookingModal"
        class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden flex items-center justify-center z-50 p-4">
        <div
            class="glass-white rounded-3xl shadow-2xl w-full max-w-md overflow-hidden animate__animated animate__zoomIn">
            <div class="bg-gradient-to-r from-blue-500 to-purple-600 p-6 text-center">
                <div class="w-20 h-20 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-3">
                    <i class="fas fa-truck text-white text-3xl"></i>
                </div>
                <h3 class="text-white text-2xl font-bold">تأكيد الطلب</h3>
            </div>
            <div class="p-6">
                <div class="text-center mb-6">
                    <p class="text-gray-600 mb-2">طلب مياه من</p>
                    <p id="modalDriverName" class="font-bold text-gray-900 text-xl mb-3"></p>
                    <div class="bg-green-50 border-2 border-green-500 rounded-xl p-4">
                        <p class="text-green-600 text-sm font-medium mb-1">السعر الإجمالي</p>
                        <p class="text-3xl font-bold text-green-600">
                            <span id="modalPrice"></span> د.ل
                        </p>
                    </div>
                </div>

                <div class="space-y-3">
                    <textarea id="deliveryDetails" rows="3"
                        class="block w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-gray-50 text-gray-900"
                        placeholder="تفاصيل إضافية (المنزل، الشارع...)"></textarea>

                    <button id="confirmOrderBtn"
                        class="w-full btn-primary text-white font-bold py-4 rounded-xl shadow-lg text-lg">
                        <i class="fas fa-check-circle ml-2"></i>
                        تأكيد وإرسال الطلب
                    </button>
                    <button onclick="closeModal()"
                        class="w-full bg-gray-100 text-gray-700 font-bold py-4 rounded-xl hover:bg-gray-200 transition-all">
                        <i class="fas fa-times ml-2"></i>
                        إلغاء
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Modal -->
    <div id="chatModal"
        class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden flex items-center justify-center z-50 p-4">
        <div
            class="glass-white rounded-3xl shadow-2xl w-full max-w-md h-[600px] flex flex-col animate__animated animate__slideInUp">
            <div
                class="bg-gradient-to-r from-blue-500 to-purple-600 p-4 flex justify-between items-center rounded-t-3xl">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
                        <i class="fas fa-comments text-white"></i>
                    </div>
                    <div>
                        <h3 class="text-white text-lg font-bold">المحادثة</h3>
                        <p class="text-white/80 text-xs">تواصل مباشر</p>
                    </div>
                </div>
                <button onclick="closeChatModal()" class="text-white hover:bg-white/20 rounded-full p-2 transition-all">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-2 bg-gray-50"></div>
            <div class="p-4 border-t bg-white rounded-b-3xl">
                <div class="flex gap-2">
                    <button onclick="sendLocation()"
                        class="bg-blue-100 text-blue-600 px-3 py-2 rounded-xl hover:bg-blue-200 transition-all">
                        <i class="fas fa-map-marker-alt"></i>
                    </button>
                    <input type="text" id="chatInput" placeholder="اكتب رسالة..."
                        class="flex-1 px-4 py-2 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <button onclick="sendMessage()" class="btn-primary text-white px-4 py-2 rounded-xl shadow-lg">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Rating Modal -->
    <div id="ratingModal"
        class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden flex items-center justify-center z-50 p-4">
        <div
            class="glass-white rounded-3xl shadow-2xl w-full max-w-sm overflow-hidden animate__animated animate__zoomIn">
            <div class="p-8 text-center">
                <div class="text-6xl mb-4">⭐</div>
                <h3 class="text-2xl font-bold text-gray-900 mb-2">كيف كانت خدمتنا؟</h3>
                <p class="text-gray-500 text-sm mb-6">ساعدنا في تحسين الخدمة بتقييم السائق</p>

                <div class="flex justify-center mb-6 gap-2 flex-row-reverse">
                    <button onclick="setRating(5)"
                        class="star-btn text-5xl text-gray-200 hover:text-yellow-400 transition-all transform hover:scale-110">★</button>
                    <button onclick="setRating(4)"
                        class="star-btn text-5xl text-gray-200 hover:text-yellow-400 transition-all transform hover:scale-110">★</button>
                    <button onclick="setRating(3)"
                        class="star-btn text-5xl text-gray-200 hover:text-yellow-400 transition-all transform hover:scale-110">★</button>
                    <button onclick="setRating(2)"
                        class="star-btn text-5xl text-gray-200 hover:text-yellow-400 transition-all transform hover:scale-110">★</button>
                    <button onclick="setRating(1)"
                        class="star-btn text-5xl text-gray-200 hover:text-yellow-400 transition-all transform hover:scale-110">★</button>
                </div>

                <textarea id="ratingComment" rows="3" placeholder="تعليقك (اختياري)"
                    class="w-full px-4 py-2 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 mb-4"></textarea>

                <button onclick="submitRating()" class="w-full btn-primary text-white font-bold py-3 rounded-xl mb-2">
                    <i class="fas fa-star ml-2"></i>
                    إرسال التقييم
                </button>
                <button onclick="closeRatingModal()"
                    class="w-full bg-gray-100 text-gray-700 font-bold py-3 rounded-xl hover:bg-gray-200 transition-all">
                    إلغاء
                </button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/app-v2.js"></script>
</body>

</html>
